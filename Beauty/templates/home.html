<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Victoria Beauty Salon | Home</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --charcoal: #111111;
        --gold: #d4af37;
        --gold-light: #f4d03f;
        --white: #ffffff;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: var(--charcoal);
        color: var(--white);
        height: 100vh;
        display: flex;
        align-items: center;
        overflow-x: hidden;
      }

      /* Gold Gradient for the Brand Name */
      .brand-title {
        font-family: "Playfair Display", serif;
        font-size: 4.5rem;
        line-height: 1.1;
        margin-bottom: 25px;
        background: linear-gradient(
          to right,
          #bf953f,
          #fcf6ba,
          #b38728,
          #fbf5b7,
          #aa771c
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .hero-desc {
        font-size: 1.1rem;
        line-height: 1.8;
        color: #cccccc;
        margin-bottom: 35px;
        border-left: 2px solid var(--gold);
        padding-left: 20px;
      }

      /* Premium Gold Buttons */
      .btn-luxury {
        padding: 12px 35px;
        border: 1px solid var(--gold);
        background: transparent;
        color: var(--gold);
        text-transform: uppercase;
        letter-spacing: 2px;
        font-weight: 600;
        transition: 0.4s all ease;
        text-decoration: none;
        display: inline-block;
      }

      .btn-luxury:hover {
        background: var(--gold);
        color: var(--charcoal);
        box-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
      }

      /* PRESERVING YOUR FAVORITE MORPHING CIRCLE */
      .image-section {
        display: flex;
        justify-content: center;
        position: relative;
      }

      .circle-frame {
        width: 500px;
        height: 500px;
        border-radius: 50% 40% 60% 40%; /* Your original shape */
        background-image: url("https://img.freepik.com/premium-photo/beautiful-woman-holding-makeup-brushes-front-her-face_946110-8888.jpg");
        background-size: cover;
        background-position: center;
        box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
        border: 8px solid rgba(255, 255, 255, 0.1);
        animation: morph 8s ease-in-out infinite; /* Your original animation speed */
      }

      @keyframes morph {
        0% {
          border-radius: 50% 40% 60% 40%;
        }
        50% {
          border-radius: 40% 60% 40% 50%;
        }
        100% {
          border-radius: 50% 40% 60% 40%;
        }
      }

      /* Decorative Gold Glow */
      .gold-glow {
        position: absolute;
        width: 400px;
        height: 400px;
        background: var(--gold);
        filter: blur(120px);
        opacity: 0.1;
        z-index: -1;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6">
          <h1 class="brand-title">
            Mer<br />
            Beauty Salon
          </h1>
          <p class="hero-desc">
            Nails, Hair, & Makeup we take care of it all. <br />
          </p>

          <div class="d-flex gap-3">
            <a href="{% url 'about_url' %}" class="btn btn-luxury">About Us</a>
            <a href="{% url 'contact_url' %}" class="btn btn-luxury">Contact</a>
          </div>
        </div>

        <div class="col-lg-6 image-section">
          <div class="gold-glow"></div>
          <div class="circle-frame"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
